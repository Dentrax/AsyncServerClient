[ServerConsole]
IP=192.168.1.2
Port=15550
DebugMode=True

[General]
ConsoleUpdateTime=5000
GarbageCollectTime=60000

[Logger]
LoggerPath=%StartupPath%\Logs\%ProgramName%\
LoggerName=%ProgramName%_[%Date%]
LoggerType=.txt
StackTree=False

[Database]
UID=sa
UPW=123456
DataSource=FURKAN\SQLEXPRESS
ACCOUNT_DB=SRO_VT_ACCOUNT
SHARD_DB=SRO_VT_SHARD
LOG_DB=SRO_VT_SHARD

[Server]
Blowfish=True
SecurityBytes=True
Handshake=True
Encrypted=True
MaxBuffer=8192
BackLog=1
IPLimit=3000
OpcodeLimit=50000
QueuePacketLimit=20
MaxBytesPerSecLimit=1000,00
ClientCountLimit=5000
